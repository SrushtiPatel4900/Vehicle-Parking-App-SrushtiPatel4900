{% extends "base.html" %}
{% block content %}
<h2>Book Parking at {{ lot.name }}</h2>

<form method="POST">
    <div class="form-group">
        <label>Select Spot</label>
        <select name="spot_id" class="form-control" required>
            {% for spot in available_spots %}
                <option value="{{ spot.id }}">{{ spot.spot_number }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Start Time</label>
        <input type="datetime-local" name="start_time" class="form-control" required>
    </div>
    <div class="form-group">
        <label>End Time (optional)</label>
        <input type="datetime-local" name="end_time" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Book Spot</button>
</form>
{% endblock %}
