{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Parking Lot</h2>
    
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.view_users' %}active{% endif %}" href="{{ url_for('admin.view_users') }}">View Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.view_lots' %}active{% endif %}" href="{{ url_for('admin.view_lots') }}">View Lots</a>
        </li>
    </ul>

    <form method="POST">
        <div class="form-group">
            <label for="name">Lot Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ lot.name }}" required>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="form-control" value="{{ lot.location }}" required>
        </div>

        <div class="form-group">
            <label for="price_per_hour">Price per Hour (â‚¹)</label>
            <input type="number" name="price_per_hour" id="price_per_hour" class="form-control" step="0.1" value="{{ lot.price_per_hour }}" required>
        </div>

        <div class="form-group">
            <label for="total_spots">Total Spots</label>
            <input type="number" name="total_spots" id="total_spots" class="form-control" value="{{ lot.total_spots }}" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Update</button>
        <a href="{{ url_for('admin.view_lots') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
