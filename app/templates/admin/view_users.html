{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Registered Users</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.view_users' %}active{% endif %}" href="{{ url_for('admin.view_users') }}">View Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.view_lots' %}active{% endif %}" href="{{ url_for('admin.view_lots') }}">View Lots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin.charts' %}active{% endif %}" href="{{ url_for('admin.charts') }}">Charts</a>
        </li>
    </ul>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
